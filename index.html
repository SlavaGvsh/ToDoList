<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <div class="container">
      <div class="todo__container">
        <div class="todo__body">
          <h1 class="todo__title">Todo List</h1>
          <div class="todo__input-container">
            <input type="text" class="todo__input" />
            <button type="button" class="todo__btn">Add Task</button>
          </div>
          <div class="todo__error" style="color: red; display: none;">Введите текст</div>
          <ul class="todo__list"></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
